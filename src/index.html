<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
  <form action="">
    <label for="Character">Character Name:</label>
    <input id="Character" type="text"><br>

    <label for="jedi">Jedi</label>
    <input type="radio" name="side" id="jedi">
    <label for="sith">Sith</label>
    <input type="radio" name="side" id="sith"><br>

    <label for="color">Lightsaber color:</label>
    <select name="color" id="color">
      <option value="Blue">Blue</option>
      <option value="Green">Green</option>
      <option value="Red">Red</option>
      <option value="Purple">Purple</option>
    </select><br>

    <button type="submit">Submit</button>
  </form>

  <table>
    <thead>
      <th>Planet</th>
      <th>Environment</th>
      <th>Population</th>
    </thead>
    <tbody>
    <td>Tatooine</td>
    <td>Desert</td>
    <td>200,000</td>
    </tbody>
    <tbody>
      <td>Hoth</td>
      <td>Ice</td>
      <td>0</td>
    </tbody>
    <tbody>
      <td>Endor</td>
      <td>Forest</td>
      <td>30,000,000</td>
    </tbody>
    <tbody>
      <td>Mustafar</td>
      <td>Lava</td>
      <td>10,000</td>
    </tbody>
  </table>
  </body>
</html>
